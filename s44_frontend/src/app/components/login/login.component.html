<div class="login-page">
    <div class="login-container">
      <h2 class="login-title">Login</h2>
      <form (ngSubmit)="handleSubmit()" class="login-form" aria-label="Login Form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input 
            type="text" 
            id="username" 
            [(ngModel)]="username" 
            name="username"
            required 
            aria-required="true"
            aria-label="Username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password"
            required 
            aria-required="true"
            aria-label="Password"
          />
        </div>
        <button type="submit" class="login-button" aria-label="Login">Login</button>
      </form>
      <p *ngIf="error" class="error-message" role="alert">{{ error }}</p>
    </div>
  </div>
